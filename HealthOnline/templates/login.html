{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-image: url({% static 'images/reg-background4.jpg'%});"></body>
<div class="registration container">
    <div class="headerunderline">
        <h1><center>Login to your account</center></h1>
    </div>
    <form class="registerForm">
        <div class="form-group">
            <label for="exampleUser">User Login</label>
            <input type="email" class="form-control" id="exampleUser" aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" aria-describedby="passwordTip">

        </div>
        <div style="text-align:center">  
            <button type="login" class="btn btn-secondary">Login</button>
        </div>
    </form>
</div>

<div class="altSignupLogin">
    <small id="altform">
        Don't have an account? 
        <a class="altform" href="{% url 'register'%}">Sign up</a>
    </small>   
</div>
{% endblock %}
