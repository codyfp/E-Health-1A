{% extends 'doctor_base.html' %}
{% load static %}
{% block content %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<body style="margin-top:100px; margin-left: 15%; margin-right:15%;">
    <div class="row">
        <div class="col-md-4">
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo</h6>

                <input type="file" class="custom-file-input" id="customFile" style="padding">
                <label class="custom-file-label" for="customFile" style="margin-top:130px;">
                    <center>Choose file</center>
                </label>
            </div>
        </div>
        <div class="col-md-7">
                
            <div class="form-group">
                <label for="username">Username: </label>
                {{ user.username }}
            </div>

            <div class="form-group">
                <label for="email">Email Address: </label>
                {{ user.email }}
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-sm" data-toggle="collapse" data-target="#changeEmail" aria-expanded="false" aria-controls="collapseExample">                        Change Email
                    </button>
            </div>

            <div class="form-group">
                <label for="Organisation">Organization: </label>
                {{ doctor_profile.organization }}
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-sm" data-toggle="collapse" data-target="#changeOrganization" aria-expanded="false" aria-controls="collapseExample">
                    Change Organization
                </button>
            </div>
            
            <div class="form-group">
                <label for="location">Please enter your current address to be displayed on the Doctors Map </label>
            </div>
               

            <form class='DoctorProfileForm' method="POST" action="">
                {% csrf_token %}

                {{ form.location }}
                <div class="col-12" style="padding-top:10px;">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>

                <div class="collapse" id="changeEmail">  
                        
                    <label for="newemail">New email address</label>
                    {{ form.email }}
                    <div class="col-12" style="padding-top:10px;">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                    
                </div>
                <div class="collapse" id="changeOrganization">      
                    <label for="neworganization">New Organization</label>
                    {{ form.organization }}
                    <div class="col-12" style="padding-top:10px;">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
            </form>
            </div>
                
        </div>
    </div>
</body>
{% endblock %}
